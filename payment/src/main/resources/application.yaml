spring:
  profiles:
    active: local # default profile
    group:
      local:
        - common
      test:
        - common
      develop:
        - common

---
# 공통
spring:
  config:
    activate:
      on-profile: common
  flyway:
    enabled: false
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server:
  port: 8084

springdoc:
  swagger-ui:
    path: /docs