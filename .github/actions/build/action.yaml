name: Build Workflow
description: "Gradle Build Module"

inputs:
  target:
    description: "Gradle Build Target"
    required: true

runs:
  using: "composite"
  steps:
    - name: Change Permission
      run: |
        chmod +x ./gradlew
      shell: bash

    - name: Gradle Build (${{ inputs.target }})
      run: |
        cd ${{ inputs.target }}
        ./gradlew build
      shell: bash