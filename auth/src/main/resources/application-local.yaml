# local ìš© Spring Profile
spring:
  config:
    activate:
      on-profile: local
  data:
    redis:
      host: localhost
      port: 16379
      password: welcome
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:15432/auth
    username: auth
    password: welcome
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    validate-migration-naming: true
    schemas: auth
    default-schema: auth
server:
  port: 3001